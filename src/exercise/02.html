<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const root = ReactDOM.createRoot(rootElement);

    const helloSpan = React.createElement('span', {id: 'hello', children: 'Hello'});
    const worldSpan = React.createElement('span', {id: 'world', children: 'World'});


    const elementProps = {id: 'hello-world', className: 'container', children: [helloSpan, worldSpan]};
    const elementType = 'div';
    const element = React.createElement(elementType, elementProps);
    root.render(element);
  </script>
</body>
